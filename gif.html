	<!DOCTYPE html>
	<html>
	<head>
	  <title>Rainbow Border Line GIF</title>
	</head>
	<body>
	 
	  <script>
	    // Function to create a new image element and set its source to the GIF URL
	    function createGIFImage() {
	      var img = document.createElement('img');
	      img.src = 'https://images-ext-1.discordapp.net/external/sltyDCfKvXmP64BPNOP2O90-k9wos-Os7D7kb-JlpT8/https/media1.tenor.com/m/-sauCodHWLIAAAAC/rainbow-border.gif?width=747&height=18'; // Updated to a valid GIF URL
	      img.alt = 'Rainbow GIF'; // Added alt attribute for accessibility
	      return img;
	    }
	 
	    // Create and append 20 GIF images to the document body
	    for (var i = 0; i < 20; i++) {
	      var gifImage = createGIFImage();
	      document.body.appendChild(gifImage);
	    }
	  </script>
	 
	</body>
	</html>
