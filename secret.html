  <script>
    // Set the desired redirect URL
    const redirectURL = "https://discord.gg/WvbY8Et5N3"; // Replace with your desired URL

    // Set the countdown duration (in seconds)
    const countdownDuration = 5172600; // 3 days in seconds

    // Set a fixed start time (e.g., January 1, 2023, 00:00:00 UTC)
    const fixedStartTime = new Date('2024-10-03T00:00:00Z').getTime(); // Change this to your desired start time

    // Calculate the remaining time based on the fixed start time
    let remainingTime = countdownDuration - Math.floor((Date.now() - fixedStartTime) / 1000);

    // Function to update the timer and perform the redirect
    function updateTimer() {
      const timerElement = document.getElementById("timer");

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(remainingTime / (24 * 3600));
      const hours = Math.floor((remainingTime % (24 * 3600)) / 3600);
      const minutes = Math.floor((remainingTime % 3600) / 60);
      const seconds = remainingTime % 60;

      // Format the time to always show two digits for hours, minutes, and seconds
      const formattedTime = `${days}:${hours < 10 ? "0" : ""}${hours}:${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      timerElement.textContent = formattedTime;

      if (remainingTime <= 0) {
        // Redirect to the specified URL when the timer reaches 0
        window.location.href = redirectURL;
      } else {
        // Update the remaining time
        remainingTime = Math.max(0, countdownDuration - Math.floor((Date.now() - fixedStartTime) / 1000));
        setTimeout(updateTimer, 1000); // Update every second
      }
    }

    // Start the timer
    updateTimer();
  </script>
